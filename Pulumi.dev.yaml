config:
  api:kube-context: kubernetes-admin@kubernetes
  api:name: api
  api:namespace: api
  api:imageName: "api"
  api:imageRepository: ""
  api:imageTag: "latest"
  api:imagePullPolicy: "Always"
  api:replicas: "3"
  api:envs:
    - name: "LOG_LEVEL"
      value: "debug"
    - name: "LOG_DEVELOPMENT"
      value: "true"
    - name: "LOG_ENCODING"
      value: "json"
    - name: "LOG_TRACER_NAME"
      value: "go-api"
    - name: "API_REST_HOST"
      value: "0.0.0.0"
    - name: "API_REST_MODE"
      value: "debug"
    - name: "API_REST_TLS_ENABLE"
      value: "false"
    - name: "API_REST_TLS_SERVER_CERT_PATH"
      value: ""
    - name: "API_REST_TLS_SERVER_KEY_PATH"
      value: ""
    - name: "TELEMETRY_METRICS_HOST"
      value: "0.0.0.0"
    - name: "TELEMETRY_METRICS_TLS_ENABLE"
      value: "false"
    - name: "TELEMETRY_METRICS_TLS_SERVER_CERT_PATH"
      value: ""
    - name: "TELEMETRY_METRICS_TLS_SERVER_KEY_PATH"
      value: ""
